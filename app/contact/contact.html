<div class="container">
    <h1>Kontaktskjema</h1>
    <form (ngSubmit)="onSubmit()">
        <div class="form-group">
            <label for="sender">Din epost</label>
            <input type="text" class="form-control" [(ngModel)]="contactRequest.sender" name="sender" id="sender" required>
        </div>
        <div class="form-group">
            <label for="message">Alter Ego</label>
            <input type="text" class="form-control" [(ngModel)]="contactRequest.message" name="message" id="message">
        </div>
        <button type="submit" class="btn btn-default">Send</button>
    </form>
</div>
