<div class="row">
    <div class="col-xs-12 col-sm-12 col-lg-12 col-md-12">
        <div class="panel panel-default">
            <div class="panel-heading">
                <h1 class="panel-title title bigtitle">Kontakt oss</h1>
            </div>
            <div class="panel-body">
                <form (ngSubmit)="onSubmit()" #contactform="ngForm">
                    <div class="form-group">
                        <label for="sender">Din epost</label>
                        <input type="text" #email="ngModel" pattern="^\w+([\.-]?\w+)*@\w+([\.-]?\w+)*(\.\w{2,3})+$"
                               class="form-control" [(ngModel)]="contactRequest.sender" name="sender" id="sender"
                               required/>
                        <div [hidden]="email.valid || email.pristine" class="alert alert-danger">
                            Epost er påkrevd
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="message">Beskjed</label>
                        <textarea rows="8" cols="40" #msg="ngModel" class="form-control"
                                  [(ngModel)]="contactRequest.message"
                                  name="message" id="message" required>
                                    {{contactRequest.message}}
                        </textarea>
                        <div [hidden]="msg.valid || msg.pristine" class="alert alert-danger">
                            Meldingen kan ikke være tom
                        </div>
                    </div>
                    <button type="submit" class="btn btn-default" [disabled]="contactform.form.pristine || !contactform.form.valid">
                        Send
                    </button>
                </form>
                <div *ngIf="submitted" class="alert alert-success">
                    Din melding er sendt! Vi tar kontakt på den oppgitte e-post adressen
                </div>
            </div>
        </div>
    </div>
</div>
