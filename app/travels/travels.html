<div class="row">
    <div class="col-xs-12 col-lg-12 col-md-12">
        <div class="jumbotron well">
            <h1 class="title">Gruppereiser</h1>
            <p>
                Vil dere bestemme selv når dere vil reise? Er dere en gruppe som har en idé om hva dere vil oppleve?
                Planlegg reisen sammen med oss! Vennegrupper, bedrifter, foreninger. Vi elsker skreddersydde opplevelser
                som gir minner for livet.
            </p>
            <p>
                <button class="btn btn-success btn-lg" (click)="goGroups()" role="button">Les mer om gruppereiser</button>
            </p>
        </div>
    </div>
</div>
<div class="row">
    <div class="col-xs-12 col-lg-4 col-md-6" *ngFor="let travel of travels">
        <section>
            <header>
                <h3 class="title">{{travel.title}}</h3>
            </header>
            <article>
                <div class="thumbnail">
                    <img class="img-rounded" src="{{travel.thumbnail}}" alt="{{travel.title}}">
                    <div class="caption">
                        <p class="text-muted" [innerHTML]="travel.content | safe"></p>
                        <p>
                            <button class="btn btn-success" role="button" (click)="onClick(travel)">Les mer</button>
                        </p>
                    </div>
                </div>
            </article>
        </section>
    </div>
</div>
