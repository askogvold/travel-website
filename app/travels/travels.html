<div class="row">
    <div class="col-xs-12 col-lg-4 col-md-6" *ngFor="let travel of travels">
        <section>
            <header>
                <h3 class="title">{{travel.title}}</h3>
            </header>
            <article>
                <div class="thumbnail">
                    <img class="img-rounded" src="{{travel.thumbnail}}" alt="{{travel.title}}">
                    <div class="caption">
                        <p class="text-muted" [innerHTML]="travel.content | safe"></p>
                        <p>
                            <button class="btn btn-success" role="button" (click)="onClick(travel)">Les mer</button>
                        </p>
                    </div>
                </div>
            </article>
        </section>
    </div>
</div>
